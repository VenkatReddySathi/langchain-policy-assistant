name: Deploy to Azure Container Apps

on:
  push:
    branches: ["main"]

env:
  AZURE_REGION: northeurope        # Azure region (e.g., northeurope, westeurope, eastus)
  ACR_REGISTRY: policyassistant    # Your Azure Container Registry name (lowercase, no hyphens)
  RESOURCE_GROUP: policy-assistant-rg
  CONTAINER_APP_NAME: policy-assistant-app
  CONTAINER_APP_ENVIRONMENT: policy-assistant-env
  CONTAINER_NAME: policy-assistant

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_REGISTRY }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image to ACR
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${{ env.ACR_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:$IMAGE_TAG .
          docker build -t ${{ env.ACR_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:latest .
          docker push ${{ env.ACR_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:$IMAGE_TAG
          docker push ${{ env.ACR_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:latest
          echo "IMAGE=${{ env.ACR_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Install Azure CLI extension for Container Apps
        run: |
          az extension add --name containerapp --upgrade

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.IMAGE }} \
            --set-env-vars \
              "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
              "APP_NAME=LangChain Policy Assistant" \
              "CHAT_MODEL=gpt-4o-mini" \
              "EMB_MODEL=text-embedding-3-small"

      - name: Get Container App URL
        run: |
          URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "Application URL: https://$URL"
          echo "::notice::Application deployed to: https://$URL"
